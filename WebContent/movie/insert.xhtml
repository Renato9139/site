<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../index.xhtml">
	<ui:define name="center">
		<h:form>

			<p:panelGrid columns="2">
				<f:facet name="header">  
                        Movie
                    </f:facet>
				<h:outputLabel value="Code: " />
				<h:outputLabel value="#{BeanMovie.movie.codMovie}" />

				<h:outputLabel  value="Descrição" />
				<p:inputText value="#{BeanMovie.movie.description}" />

				<h:outputLabel value="Gênero" />
				<p:selectOneMenu value="#{BeanMovie.movie.gender.codGender}" id="CodGender" >
					<f:selectItems value="#{BeanGender.listGender}" var="gender" itemLabel="#{gender.description}"  itemValue="#{gender.codGender }"   />
				</p:selectOneMenu>

				<h:outputLabel  value="Valor" />
				<p:inputText value="#{BeanMovie.movie.valueMovie}" />
				
				<f:facet name="footer">
					<h:commandButton action="#{BeanMovie.insert}" value="Salvar" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
