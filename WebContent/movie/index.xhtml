<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../index.xhtml">
	<h:head>
		<title>CrazyDora - Movies</title>
	</h:head>
	<ui:define name="center">
		<p:dataTable var="movie" paginator="true"
			value="#{BeanMovie.listMovie}">
			<p:column headerText="Name">
				<h:outputText value="#{movie.codMovie}" />
			</p:column>
			<p:column headerText="Descricao">
				<h:outputText value="#{movie.description}" />
			</p:column>
			<p:column headerText="GÃªnero">
				<h:outputText value="#{movie.gender.description}" />
			</p:column>	
			<p:column headerText="Valor">
				<h:outputText value="#{movie.valueMovie}" />
			</p:column>
			<p:column>
				<h:commandButton value="Atualizar" action="insert">
					<f:setPropertyActionListener target="#{BeanMovie.movie}"
						value="#{movie}" />
				</h:commandButton>

			</p:column>

		</p:dataTable>
		<h:commandButton action="#{BeanMovie.insertnew}" value="Inserir" />
	</ui:define>
</ui:composition>
</html>
