<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../index.xhtml">
	<ui:define name="center">
		<p:dataTable var="customer" paginator="true"
			value="#{BeanCustomer.listCustomer}">
			<p:column headerText="Name">
				<h:outputText value="#{customer.name}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{customer.cpf}" />
			</p:column>
			<p:column headerText="Address">
				<h:outputText value="#{customer.address}" />
			</p:column>
			<p:column>
				<h:commandButton value="Atualizar" action="insert">
					<f:setPropertyActionListener target="#{BeanCustomer.customer}"
						value="#{customer}" />
				</h:commandButton>

			</p:column>

		</p:dataTable>
		<h:commandButton action="#{BeanCustomer.insertnew}" value="Inserir" />

	</ui:define>
</ui:composition>
</html>
